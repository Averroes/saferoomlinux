<div>
   <input style="margin-left:10px;width:60%" placeholder="Type text to search" type="text" class="form-control" id="txtLinkSearch">   
</div><br/>
<table id="tblLinks" class="table table-striped">
	<thead>
		<th>Link name</th>
	</thead>
	<tbody>
		{% for link in links %}
		<tr>
			<td><a href="{{link.link}}">{{link.name}}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
