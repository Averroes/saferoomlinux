<div class="row">
	<div class="col-md-1">
		<button type="button" id="btnDelFav" class="btn btn-default" aria-label="Left Align">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
	</div>
	<div class="col-md-11">
		<input style="margin-left:10px;width:60%" placeholder="Type text to search" type="text" class="form-control" id="txtSearch">
	</div>
</div><hr/>
<table id="tblFavs" class="table table-striped">
<thead>
	<tr>
		<th><input type="checkbox" id="chkAll"/></th>
		<th class="center">Service</th>
		<th style="width:85%">Title</th>
	</tr>
<tbody>
	{% for fav in favourites %}
		<tr class="itemRow">
			<td><input id="{{fav.guid}}" type="checkbox"/></td>
			<td style="text-align:center">
				{% if fav.service == 1 %}
					<img title="Onenote note" src="/static/images/icon_onenote.png"/>
				{%else%}
					<img title="Evernote note" src="/static/images/icon_evernote.png"/>
				{%endif%}
			</td>
			<td>
				{% if fav.service == 1 %}
					<a target="_blank" href="/note/on/{{fav.guid}}">{{fav.title}}</a>
				{%else%}
					<a target="_blank" href="/note/{{fav.guid}}">{{fav.title}}</a>
				{%endif%}
			</td>
		</tr>
	{%else%}
		<tr>
			<td colspan="3" style="text-align:center"> No favourites note found </td>
		</tr>
	{% endfor %}
</tbody>
</thead>
